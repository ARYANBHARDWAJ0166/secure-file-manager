{% extends "base.html" %}

{% block content %}
<h2 class="mb-3">Two-Factor Authentication</h2>
<p>Enter the 6-digit code from your authenticator app to complete login.</p>

<form method="post" action="{{ url_for('two_factor') }}" class="row g-3">
    <div class="col-auto">
        <input type="text" name="code" class="form-control" placeholder="123456" required maxlength="6">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">
            Verify Code
        </button>
    </div>
</form>
{% endblock %}
